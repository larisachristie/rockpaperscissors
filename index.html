<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock, paper, scissors</title>
</head>
<body>
  <main>
    <h1>Rock, paper, scissors!</h1>
    <h2>Can you beat the game in five rounds?</h2>
    <div class="game">
      <h3>Your move:</h3>
      <form id="rps">
        <div class="options">
          <div class="radio">
            <label for="rock">✊</label>
            <input type="radio" name="rps" value="rock">
          </div>
          <div class="radio">
            <label for="paper">🖐</label>
            <input type="radio" name="rps" value="paper">
          </div>
          <div class="radio">
            <label for="scissors">✌️</label>
            <input type="radio" name="rps" value="scissors">
          </div>
        </div>
        <button
        type="button"
        form="rps"
        name="submit">Submit</button>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
